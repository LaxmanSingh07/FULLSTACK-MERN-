<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pr_02_nested_grid.css">
    <title>Nested Grid</title>
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">SIDEBAR</div>
        <div class="box" id="content">
            <div class="childgrid">
                <div class="element" id="first">
                        <div class="INNER-IMG">img-1</div>
                        <div class="INNER-IMG">img-2</div>
                        <div class="INNER-IMG">img-3</div>
                        <div class="INNER-IMG">img-4</div>
                        <div class="INNER-IMG">img-5</div>
                        <div class="INNER-IMG">img-6</div>
    
                </div>
                <div class="element">IMG2</div>
                <div class="element">IMG3</div>
                <div class="element">IMG4</div>
            </div>
        </div>
        <div class="box" id="footer">FOOTER</div>
    </div>
</body>
</html>
